group 'org.overmind.dou-counter'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.10.3'

    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompile "junit:junit:4.12"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}